<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><i class="fas fa-rainbow"></i>Weather</mat-toolbar>
    <mat-form-field floatLabel="never" color="accent">
      <mat-label>Ciudad</mat-label>
      <input matInput name="ciudad">
      <div class="boton-buscar">
        <a href="#"class="boton">
          <i class="fas fa-search"></i>
        </a>
      </div>
    </mat-form-field>

    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon><span class="material-icons-outlined">
        nights_stay
        </span></mat-icon>Icono</a>
        <a mat-list-item href="#"><mat-icon><span class="material-icons-outlined">
          nights_stay
          </span></mat-icon>Icono</a>
          <a mat-list-item href="#"><mat-icon><span class="material-icons-outlined">
            nights_stay
            </span></mat-icon>Icono</a>
            <a mat-list-item href="#"><mat-icon><span class="material-icons-outlined">
              nights_stay
              </span></mat-icon>Icono</a>
              <a mat-list-item href="#"><mat-icon><span class="material-icons-outlined">
                nights_stay
                </span></mat-icon>Icono</a>
                <a mat-list-item href="#"><mat-icon><span class="material-icons-outlined">
                  nights_stay
                  </span></mat-icon>Icono</a>
                  <a mat-list-item href="#"><mat-icon><span class="material-icons-outlined">
                    nights_stay
                    </span></mat-icon>Icono</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">


      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

    </mat-toolbar>

    <router-outlet></router-outlet>
    <ng-content>

    </ng-content>
    <!-- Add Content Here -->

  </mat-sidenav-content>
</mat-sidenav-container>
